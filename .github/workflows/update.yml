name: update EPG

on:
  schedule:
    - cron: '0 3 * * *'   # 06:00 Israel = 03:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      EMBY_USER: ${{ secrets.EMBY_USER }}
      EMBY_PASS: ${{ secrets.EMBY_PASS }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install requests
      - run: python fetch_epg.py
      - uses: EndBug/add-and-commit@v9
        with:
          add: epg.xml
          message: "ci: update epg.xml"
