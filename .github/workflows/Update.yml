name: ðŸ‡®ðŸ‡± tv_grab_il EPG via Docker

on:
  schedule:
    - cron: '0 3 * * *'  # Every day at 03:00 UTC
  workflow_dispatch:

jobs:
  grab-epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Run tv_grab_il in Docker
        run: |
          mkdir -p epg
          docker run --rm -v ${{ github.workspace }}/epg:/data \
            ghcr.io/baruchmakro/xmltv-grabber:latest \
            tv_grab_il --output /data/epg_il.xml --days 3

      - name: Committing the new data
        run: |
          git config --global user.name 'bmk1239'
          git config --global user.email 'bmk1239@users.noreply.github.com'
          export NOW=$(date +'%Y-%m-%dT%H:%M:%S')
          git add epg/epg_il.xml
          git commit -am "Automated guide.xml update ($NOW)"
          git push
