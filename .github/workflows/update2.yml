name: update2

on:
  schedule:
    # 03:00 UTC ‚âà 06:00 Asia/Jerusalem while Israel is on DST
    - cron:  '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IL_PROXY:         ${{ secrets.IL_PROXY }}         # http://user:pass@host:port
      IL_PROXY_CA_B64:  ${{ secrets.IL_PROXY_CA_B64 }}  # base64-encoded PEM
      # Optional: only if you need login-only channels
      # IL_FTV_COOKIES:   ${{ secrets.IL_FTV_COOKIES }}

    steps:
    - name: üì• Check out repository
      uses: actions/checkout@v4

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests cloudscraper 'backports.zoneinfo;python_version<"3.9"'

    - name: üì∫ Generate EPG
      run: python script2.py

    - name: üì§ Commit & push if updated
      env: { TZ: UTC }
      run: |
        git config user.name  "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add freetv_epg.xml
        if git diff --cached --quiet; then
          echo "No changes."
        else
          git commit -m "Update EPG $(date -u '+%Y-%m-%d %H:%M:%S')"
          git push
        fi
