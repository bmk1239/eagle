name: Generate FreeTV EPG

on:
  schedule:
    # 06:00 Asia/Jerusalem == 03:00 UTC while Israel is on DST
    - cron:  '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Check out repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests 'backports.zoneinfo;python_version<"3.9"'

    - name: ğŸ“º Generate EPG
      run: python script2.py

    - name: ğŸ“¤ Commit & push if updated
      env:
        TZ: UTC  # ensure commit timestamp in UTC
      run: |
        git config user.name  "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add freetv_epg.xml
        if git diff --cached --quiet; then
          echo "No changes."
        else
          git commit -m "Update EPG $(date -u '+%Y-%m-%d %H:%M:%S')"
          git push
        fi
