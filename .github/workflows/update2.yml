name: update2

on:
  schedule:
    - cron: '0 3 * * *'   # 06:00 Asia/Jerusalem
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IL_PROXY:        ${{ secrets.IL_PROXY }}
      IL_PROXY_CA_B64: ${{ secrets.IL_PROXY_CA_B64 }}
      IL_PROXY_INSECURE: ${{ secrets.IL_PROXY_INSECURE }}

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - run: |
        python -m pip install --upgrade pip
        pip install requests 'backports.zoneinfo;python_version<"3.9"'

    - name: ðŸ“¦ Install deps
      run: |
        python -m pip install --upgrade pip
        pip install requests cloudscraper 'backports.zoneinfo;python_version<"3.9"'

    - name: Generate EPG
      run: python script2.py

    - name: Commit & push if updated
      env: { TZ: UTC }
      run: |
        git config user.name  "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add freetv_epg.xml
        if git diff --cached --quiet; then
          echo "No changes."
        else
          git commit -m "Update EPG $(date -u '+%Y-%m-%d %H:%M:%S')"
          git push
        fi
